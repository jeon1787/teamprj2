<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>팀원4</title>
</head>
<body>
  <h3>원본 크기로 비디오 재생</h3>
  <hr>
  <video id="video" width="0" height="0"
      controls autoplay>
    <source src="http://webprogramming.co.kr/_code_/example/codes/chap13/media/bear.mp4" type="video/mp4">   
    웹 브라우저가 video 태그를 지원하지 않습니다.
  </video>
  <script>
  var video = document.getElementById("video");
  video.onloadedmetadata = function f(e) {
    alert(video.videoWidth + "x" + video.videoHeight);
    video.width = video.videoWidth;
    video.height = video.videoHeight;
  }
  </script>
  </body>
  </html>
